{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="這是一個筆記管理應用" />
    <title>{% block title %}我的筆記{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- 引入CSS文件 -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- 引入JavaScript文件 -->
  </head>
  <body>
    <header>
      <h1>筆記列表</h1>
      <nav>
        <ul>
          <li><a href="{% url 'listall' %}">所有筆記</a></li>
          <li><a href="{% url 'insert' %}">新增筆記</a></li>
          <!-- 可以添加更多導航連結 -->
        </ul>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>© 2024 MyNote</p>
    </footer>
  </body>
</html>
